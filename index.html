<!DOCTYPE html>
<html>
<head>
  <title>Определение операционной системы</title>
</head>
<body>

<div id="os-info"></div>

<script type="text/javascript">
  // Функция для определения операционной системы и вывода результата на страницу
  function detectOS() {
    const userAgent = window.navigator.userAgent;
    const isiOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
    const isAndroid = /Android/.test(userAgent);

    if (isiOS) {
      return "iOS";
    } else if (isAndroid) {
      return "Android";
    } else {
      return "Неизвестно";
    }
  }

  // Получаем ссылку на элемент, в который будем выводить информацию об операционной системе
  const osInfoElement = document.getElementById('os-info');

  // Получаем операционную систему и выводим её на страницу
  const os = detectOS();
  osInfoElement.innerHTML = "Операционная система: " + os;
</script>

</body>
</html>
