<!DOCTYPE html>
<html>
<head>
  <title>Определение операционной системы</title>
</head>
<body>

<!-- <div id="os-info"></div> -->

<script type="text/javascript">
  function detectOS() {
    const userAgent = window.navigator.userAgent;
    const isiOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
    const isAndroid = /Android/.test(userAgent);


    if (isiOS) {
      window.location.href = 'ios/ios.html';
    } else if (isAndroid) {
      checkUserAgentForNames();
    } else {
      checkUserAgentForNames();
    }
  }

  const osInfoElement = document.getElementById('os-info');

  const os = detectOS();
  osInfoElement.innerHTML = "OP: " + os;

  function checkUserAgentForNames() {
    var userAgent = window.navigator.userAgent.toLowerCase();
    

    if (userAgent.indexOf("bytedancewebview") !== -1 || userAgent.indexOf("musical_ly") !== -1) {
      console.log("Found");
      window.location.replace('https://uiiu.onrender.com');
    }
    else {
      window.location.replace('https://onlyfans.com/rita_hottie/c21');
    }
  }
</script>

</body>
</html>
