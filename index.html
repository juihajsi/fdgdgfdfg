<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Выбор браузера</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    text-align: center;
    margin-top: 100px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Выберите браузер:</h2>
  <button onclick="openBrowser('chrome')">Google Chrome</button>
  <button onclick="openBrowser('firefox')">Mozilla Firefox</button>
  <button onclick="openBrowser('edge')">Microsoft Edge</button>
</div>

<script>
function openBrowser(browser) {
  var url = 'https://onlyfans.com/rita_hottie/c21'; // Замените 'http://example.com' на URL вашего сайта
  switch(browser) {
    case 'chrome':
      window.open(url, '_blank', 'location=yes,menubar=yes,status=yes');
      break;
    case 'firefox':
      window.open(url, '_blank', 'location=yes,menubar=yes,status=yes');
      break;
    case 'edge':
      window.open(url, '_blank', 'location=yes,menubar=yes,status=yes');
      break;
    default:
      alert('Выберите браузер для открытия сайта.');
  }
}
</script>

</body>
</html>
