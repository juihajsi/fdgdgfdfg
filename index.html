<!DOCTYPE html>
<html>
<head>
    <title>Получение информации о браузере</title>
</head>
<body>
    <script>
        // Функция для получения информации о браузере
        function getBrowserName() {
            var userAgent = window.navigator.userAgent;
            var browserName;

            if (userAgent.indexOf("Mi Browser") !== -1) {
                browserName = "Mi Browser";
            } else if (userAgent.indexOf("Firefox") !== -1) {
                browserName = "Firefox";
            } else if (userAgent.indexOf("Opera") !== -1 || userAgent.indexOf("OPR") !== -1) {
                browserName = "Opera";
            } else if (userAgent.indexOf("Trident") !== -1) {
                browserName = "Internet Explorer";
            } else if (userAgent.indexOf("Edge") !== -1) {
                browserName = "Microsoft Edge";
            } else if (userAgent.indexOf("Chrome") !== -1) {
                browserName = "Chrome";
            } else if (userAgent.indexOf("Safari") !== -1) {
                browserName = "Safari";
            } else {
                browserName = "Unknown";
            }

            // Вывод информации о браузере в консоль
            console.log("Браузер: " + browserName);

            // Вернуть название браузера
            return browserName;
        }

        // Получение названия браузера
        var browserName = getBrowserName();

        // Пример использования названия браузера
        alert("Вы используете браузер: " + browserName);
    </script>
</body>
</html>
